<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Toast UI Editor Text Align Plugin Demo</title>
    <!-- CORE EDITOR (Local Build) -->
    <link rel="stylesheet" href="../../apps/editor/dist/toastui-editor.css" />
    <link rel="stylesheet" href="../../apps/editor/dist/theme/toastui-editor-dark.css" />
    <link rel="stylesheet" href="./dist/toastui-editor-plugin-text-align.css" />
    <style>
        body {
            /* Dynamic Theme Variables */
            --toastui-editor-toolbar-bg: #232428;
            /* Using the CORE variable now */
            background-color: #333;
            color: #eee;
        }

        #editor {
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Text Align Plugin Demo (Core Refactor)</h1>

    <div style="margin-bottom: 20px;">
        <label for="bgColor">Toolbar Color: </label>
        <input type="color" id="bgColor" value="#232428">
    </div>

    <div id="editor"></div>

    <button id="toggleMode">Switch to WYSIWYG</button>

    <!-- CORE EDITOR JS (Local Build) -->
    <script src="../../apps/editor/dist/cdn/toastui-editor-all.js"></script>
    <script src="./dist/toastui-editor-plugin-text-align.js?v=7"></script>
    <script>
        const Editor = toastui.Editor;
        const textAlignPlugin = toastui.Editor.plugin.textAlign;

        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            theme: 'dark',
            plugins: [textAlignPlugin]
        });
        window.editor = editor;

        document.getElementById('toggleMode').addEventListener('click', () => {
            if (editor.isWysiwygMode()) {
                editor.changeMode('markdown');
                document.getElementById('toggleMode').textContent = 'Switch to WYSIWYG';
            } else {
                editor.changeMode('wysiwyg');
                document.getElementById('toggleMode').textContent = 'Switch to Markdown';
            }
        });

        // Dynamic Background Logic - NOW UPDATING CORE VARIABLE
        document.getElementById('bgColor').addEventListener('input', (e) => {
            document.body.style.setProperty('--toastui-editor-toolbar-bg', e.target.value);
        });
    </script>
</body>

</html>
